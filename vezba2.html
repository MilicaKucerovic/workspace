<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Prijava za posao</h2>
    <form>
        <fieldset>
        <h5><strong>Molimo Vas da unesete Vase podatke. Polja obelezena zvezdicom su obavezna.</strong></h5>
        </fieldset>
        <fieldset>
        <legend>Kontakt podaci.</legend>
        <label>Email*:</label>
        <input type="email" name="Email" required/> <br>
            <label>Lozinka*:</label>
            <input type="password" name="Lozinka"/> <br>
                <label>Korisnicko ime:</label>
                <input type="text" placeholder="Vase Ime" name="ime" required/> <br>
                    <label>Godine:</label>
                    <input type="number" name="starost"/>
        </fieldset>
        <fieldset>
            <legend>Datum i vreme sastanka.</legend>
            <input type="date" value="2021-11-12">
        </fieldset>
        <fieldset>
            <legend>Pol</legend>
            <select id="pol-select" name="pol">
                <option>Muski</option>
                <option>Zenski</option>
                <option>Drugo</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Pozicija</legend>
            <label for="Junior">Junior</label>
            <input type="radio" name="pozicija" value="Junior" id="Junior" checked> 
            <label for="Medior">Medior</label>
            <input type="radio" name="pozicija" value="Medior" id="Medior"> 
            <label for="Senior">Senior</label>
            <input type="radio"name="pozicija" value="Senior" id="Senior"> 
        </fieldset>
        <fieldset>
            <legend>Programski jezici</legend> 
            <label>PHP</label>
                <input type="checkbox" name="jezik"/> 
                <label>Java</label>
                <input type="checkbox" name="jezik"/> 
                <label>Python</label>
                <input type="checkbox" name="jezik"/> 
                <label>JavaScript</label>
                <input type="checkbox" name="jezik"/> 
                <label>C++</label>
                <input type="checkbox" name="jezik"/> 
                <label>C#</label>
                <input type="checkbox" name="jezik"/>   
        </fieldset>
        <fieldset>
        <input type="reset" value="Ukloni podatke"/>
        <input type="submit" value="Posalji podatke"/>
        </fieldset> 
    </form>
</body>
</html>
