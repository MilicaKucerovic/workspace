<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <fieldset>
            <legend> <h2> <b>Prijavite se da biste nastavili dalje</b></h2> </legend>
            <label>Email*:</label>
            <input type="email" name="Email" required/> <br>
            <label>Lozinka*:</label>
            <input type="password" name="Lozinka"/>
        </fieldset>
        <input type="submit" value="submit"/>
    </form>
    <hr>
    <form>
        <fieldset>
            <legend>Podaci za dostavu</legend>
            <label>Adresa*:</label>
            <input type="text" name="Adresa"/> <br>
            <label>Broj kreditne kartice*:</label>
            <input type="number" name="kartica"/><br>
            <label>Ime kupca*:</label>
            <input type="text" name="Ime"/> <br>
            <label>Broj artikala(min 1, max 20)*:</label>
            <input type="number" min="1" max=20 name="Artikli"/><br>
            <label>Pozdravna reč:</label>
            <input type="text" placeholder="Zdravo">
        </fieldset>
        <input type="reset" value="Ukloni podatke"/>
        <input type="submit" value="Poruči"/>
    </form>
</body>
</html>
